<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>javaScript hangman game</title>
</head>

<body>
    <header>
        <h1>HANGMAN</h1>
    </header>
    <div id="hangman-wrap">
        <!-- hangman image-->
        <div id="hangman-left">
            <img id="hangman-img" src="./assets/images/gallows.jpg" />
        </div>

        <!-- Game ui -->
        <div id="hangman-right">
            <!-- current word -->
            <div id="hangman-words"></div>

            <!-- available letters -->
            <div id="hangman-char"></div>

            <!-- reset and lives remaining -->
            <div id="hangman-bottom">
                <input type="button" value="Reset" id="hangman-reset" disabled />
                <div>
                    Lives Remaining: <span id="hangman-lives"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
